<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>Product Template</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="offer-box">
          <label class="offer">
            <input type="radio" name="pair" value="1" />
            <div class="pair-info">
              <span class="pair-text">1 Pair</span>
              <p class="price">$50</p>
            </div>
            <span class="discount">40% Off</span>
          </label>
          <div class="size-color">
            <select class="size">
              <option value="s">Size S</option>
              <option value="m">Size M</option>
              <option value="l">Size L</option>
            </select>
            <select class="color">
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="black">Black</option>
            </select>
          </div>
        </div>

        <div class="offer-box">

            <select class="size">
              <option value="s">Size S</option>
              <option value="m">Size M</option>
              <option value="l">Size L</option>
            </select>
            <select class="color">
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="black">Black</option>
            </select>
          </div>
        </div>
